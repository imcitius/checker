name: Go

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      BINARY_NAME: "checker"

    steps:
      - name: Set up Go 1.x
        uses: actions/setup-go@v2
        with:
          go-version: ^1.17
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      - name: Build
        run: go build -ldflags "-X my/checker/config.Version=${{ github.ref.name }} -X my/checker/config.VersionSHA=${{ github.sha }} -X my/checker/config.VersionBuild=${{ github.run.id }}" -o build/${{ env.BINARY_NAME }}

#      - name: Cache artifact
#        id: cache-artifact
#        uses: actions/cache@v2
#        with:
#          path: build/${{ env.BINARY_NAME }}
#          key: ${{ runner.os }}-${{ github.sha }}
#
      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: build/${{ env.BINARY_NAME }}
          path: ${{ env.BINARY_NAME }}

      - name: Build and push Docker images
        uses: docker/build-push-action@v2
        with:
          username: ${{ secrets.REGISTRY_LOGIN }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
          repository: ${{ secrets.REGISTRY_LOGIN }}/checker
          tag_with_ref: true
          tag_with_sha: true
          file: docs/build/Dockerfile

