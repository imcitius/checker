---
defaults:
  timer_step: 5s
  http_port: '80'
  parameters:
    run_every: 60s
    min_health: 1
    allow_fails: 0
    noncrit_alert: log_main
    crit_alert: log_main
    command_channel: log_main
    mode: loud
    periodic_report_time: 10s
    ssl_expiration_period: 720h
alerts:
  - name: log_main
    type: log
    noncritical_channel: 123
    critical_channel: 123
projects:
  - name: google
    parameters:
      run_every: 60s
    healthchecks:
      - name: tcp_test
        checks:
          - type: tcp
            host: google.com
            port: 80
            timeout: 1s
            attempts: 3
        parameters:
          run_every: 60s
      - name: http checks
        checks:
          - type: http
            host: https://google.com
