dev instance:
  environment:
    name: dev/${CI_COMMIT_REF_NAME}
    on_stop: stop dev instance
  extends:
    - .deploy
    - .docker_europe_tags
    - .dev_filter

stop dev instance:
  when: manual
  environment:
    name: dev/${CI_COMMIT_REF_NAME}
    action: stop
  allow_failure: true
  extends:
    - .destroy
    - .docker_europe_tags
    - .dev_filter