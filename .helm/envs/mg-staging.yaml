              answer: ^ProjectM2Stat OK$
              code:
                - 200
              timeout: 2s
        - name: catalogue-front
          parameters:
            check_period: 60s
          checks:
            - type: http
              host: http://cat-front/health
              code:
                - 200
              timeout: 2s
              severity: critical
        - name: grabbers
