db:
  check: true
  password_path: secret/mg-staging/pgsql-ext/checker/pass

app:
  config:
    routes:
      - Host(`test.mediaget.com`) && PathPrefix(`/checker/`)
    ingress:
      cert: wildcard-cert

checker_config_template: |
  ---
  defaults:
    http_port: '80'
    << file "/vault/secrets/jwt.env" >>
    parameters:
      check_period: 900s
      report_period: 1800s
      min_health: 1
      allow_fails: 0
      noncrit_alert: staging
      crit_alert: staging
      command_channel: staging
      mode: loud
      ssl_expiration_period: 720h
  alerts:
    - name: staging
      type: telegram
  << file "/vault/secrets/telegram.env" | indent 4 >>
  projects:
    - name: mg-staging
      healthchecks:
        - name: pgsql-alive
          parameters:
            check_period: 60s
          checks:
            - type: pgsql_query_timestamp
              host: pgsql.mg-staging.mediaget.com
              port: 5000
              sql_query_config:
                dbname: checker
                username: checker
                password: << file "/vault/secrets/pgsql.env" >>
                tablename: repl_test
                sslmode: require
                query: select max (timestamp) from repl_test
                difference: 10m
              severity: critical

        - name: pgsql-main
          parameters:
            check_period: 60s
          checks:
            - type: pgsql_replication
              host: pgsql.mg-staging.mediaget.com
              port: 5000
              sql_repl_config:
                dbname: checker
                username: checker
                password: << file "/vault/secrets/pgsql.env" >>
                tablename: repl_test
                sslmode: require
                serverlist:
                  - 212.47.233.229:5433
                  - 51.15.206.209:5433
                  - 163.172.183.48:5433
            - type: pgsql_replication_status
              host: pgsql.mg-staging.mediaget.com
              port: 5000
              sql_repl_config:
                dbname: checker
                username: checker
                password: << file "/vault/secrets/pgsql.env" >>
                lag: 10s

        - name: api
          parameters:
            check_period: 60s
          checks:
            - type: http
              host: http://api/api/healthcheck
              answer: ^API OK$
              code:
                - 200
              timeout: 2s
              severity: critical
        - name: client
          parameters:
            check_period: 60s
          checks:
            - type: http
              host: http://client/check.php
              answer: ^ProjectM2Client OK$
              code:
                - 200
              timeout: 2s
              severity: critical
        - name: dht
          parameters:
            check_period: 300s
          checks:
            - type: http
              host: http://dht/dht/healthcheck
              answer: ^API OK$
              code:
                - 200
              timeout: 2s
        - name: emailer
          parameters:
            check_period: 300s
          checks:
            - type: http
              host: http://emailer/healthcheck
              answer: Emailer OK
              code:
                - 200
              timeout: 2s
        - name: Installer
          parameters:
            check_period: 60s
          checks:
            - type: http
              host: http://installer/health
              code:
                - 200
              timeout: 2s
              severity: critical
        - name: Ld
          parameters:
            check_period: 60s
          checks:
            - type: http
              host: http://ld/check.php
              answer: ^ProjectM2Ld OK$
              code:
                - 200
              timeout: 2s
