db:
  check: true
  password_path: secret/billing/pgsql/checker/pass

app:
  config:
    routes:
      - Host(`admin.billing.irontrade.com`) && PathPrefix(`/checker/`)
    ingress:
      cert: wildcard-cert

checker_config_template: |
  ---
  defaults:
    http_port: '80'
    bots_enabled: false
    << file "/vault/secrets/jwt.env" >>
    parameters:
      check_period: 900s
      report_period: 1800s
      min_health: 1
      allow_fails: 0
      noncrit_alert: telegram
      crit_alert: telegram
      command_channel: telegram
      mode: loud
      ssl_expiration_period: 360h
  alerts:
    - name: telegram
      type: telegram
  << file "/vault/secrets/telegram.env" | indent 4 >>
  projects:
    - name: billing-prod
      healthchecks:
        - name: pgsql-billing
          parameters:
            check_period: 60s
          checks:
            - type: pgsql_replication_status
              host: billing-pgsql
              port: 5432
              sql_repl_config:
                dbname: checker
                username: checker
                password: << file "/vault/secrets/pgsql.env" >>
                lag: 3s
              severity: critical
