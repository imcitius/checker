project: checker
configVersion: 1
deploy:
  namespace: {{ .Values.werf.env }}
  helmRelease: checker
---
artifact: app
from: harbor.jgit.me/releases/golang-builder:1.16-alpine
git:
- to: /go/src
  stageDependencies:
    install:
    - "*.go"
    - "go.*"
shell:
  cacheVersion: 1
  install:
    - apk update && apk add git openssh
    - export GOOS="linux"
    - export GOARCH="amd64"
    - cd /go/src
    - go get -v -t -d ./...
    - go build -v -i -x --ldflags '-extldflags "-static"' -o checker
    - chmod +x checker
---
image: checker
from: harbor.jgit.me/dockerhub_proxy/library/alpine
import:
- artifact: app
  add: /go/src/checker
  to: /checker
  after: install
docker:
  WORKDIR: /
